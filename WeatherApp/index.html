    <title>WeatheRIO</title>
    <link rel="stylesheet" href="index.css" />

        <div class="mainCont">

                  <div class="currentTime">
                    <!-- <h class="sunriseheading">Current Time</h>
                    <p class="sunrisetime"><span>6:40PM</span></p> -->

                  <div class="windSpeed">
                    <!-- <h class="sunriseheading">Wind Speed</h>
                    <i class="at-strong-wind-bold"></i>

                <div class="daily20">

                    <i class="at-green-water-bold"></i>
                    <h3><span>83%</span></h3>
                  </div> -->
                </div>
                <div class="daily21">
                  <!-- <p class="smallcase">Pressure</p>
                  <div class="samllfeater">
                    <i class="at-water-bold"></i>
                    <h3><span>83%</span></h3>
                  </div> -->
                </div>
                <div class="daily22">

            </div>

            <p class="header hourlyo">Next 24-Hours:</p>

            <div class="hourly">
              <div class="smallcont">

              <div class="smallcont">

              <div class="smallcont">
                
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="modalBackground" id="overlayID"></div>

      <div class="searchCont" id="searchID">
        <div class="form">
          <input
            type="text"
            name="City"
            class="inputarea"
            placeholder="Enter Your City Name"
          />
          <button
            type="submit"
            class="submitbtn"
            title="Find the places weather"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

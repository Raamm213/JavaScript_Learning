<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Java Learning</h1>
    <p>In here we will Learns about the getElementById()</p>
    <p id="parent">0</p>
    <button id="btn">count me </button>
    <script>
        document.getElementById("btn").addEventListener("click",function(){
            var parent = document.getElementById("parent");
            var count = parseInt(parent.innerHTML, 10);
            count++;
            parent.innerHTML = count;
        });
        alert("Hello World");
        console.log("Hello World");
        
    </script>
</body>
</html>
